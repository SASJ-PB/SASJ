<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar" *ngIf="ocultarToolbar()">
    <mat-toolbar-row *ngIf="ocultarToolbar()">
      <button mat-icon-button (click)="sidenavRef.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <h1 class="page-name"> Nome da p√°gina </h1>

      <span class="spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
      </button>

      <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="before">
        <!--<div>
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" id="imagem-usuario">
        </div>-->
        <div class="mat-typography" id="div-label-bem-vindo">
          <span>Bem-vindo(a) {{ authService.jwtPayload?.nome }}</span>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <span>Perfil</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <span>Sair</span>
        </button>
        <mat-divider></mat-divider>
      </mat-menu>

    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches && ocultarToolbar() ? 56 : 0">
    <mat-sidenav #sidenavRef [mode]="mobileQuery.matches ? 'over' : 'side'" *ngIf="ocultarToolbar()"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" id="sidebar">
      <mat-nav-list>
        <mat-list-item *ngFor="let opcao of opcoesMenuLateral">
          <mat-icon mat-list-icon>{{opcao.icone}}</mat-icon>
          <a routerLink="#" matLine>{{opcao.label}}</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-conteudo></app-conteudo>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
