<h2 mat-dialog-title id="titulo-dialog">CONFIRMAÇÃO</h2>
<mat-dialog-content>
  <p class="mat-typography">Deseja excluir o agendamento permanentemente?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>CANCELAR</button>
  <button id="botao-excluir-agendamento" mat-button [mat-dialog-close]="true" (click)="excluir()"
      cdkFocusInitial>EXCLUIR</button>
</mat-dialog-actions>
