<div class="div-filtro" *ngIf="false">
  <mat-form-field style="width: 40%" floatLabel="always">
    <mat-label>Filtrar</mat-label>
    <input matInput placeholder="Faça uma busca"
        (keyup)="aplicarFiltro($event.target.value)"> <!-- (keyup)="aplicarFiltro($event.target.value)" -->
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <a mat-button class="botao-busca-avancada">BUSCA AVANÇADA</a>
</div>

<div style="margin: 15px 0px">

  <table mat-table [dataSource]="isAudiencia ? dataSourceAudiencias : dataSourceConciliacoes"
      style="width: 100%;" #tabelaRef> <!-- matSort -->

    <ng-container matColumnDef="processo">
      <th mat-header-cell *matHeaderCellDef > PROCESSO </th> <!-- mat-sort-header -->
      <td mat-cell *matCellDef="let row"> {{row.processo.numeroProcesso}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeParte">
      <th mat-header-cell *matHeaderCellDef > NOME DA PARTE </th> <!-- mat-sort-header -->
      <td mat-cell *matCellDef="let row"> {{row.processo.nomeDaParte}} </td>
    </ng-container>

    <ng-container matColumnDef="dataAudiencia" >
      <th mat-header-cell *matHeaderCellDef > DATA DA AUDIÊNCIA </th> <!-- mat-sort-header -->
      <td mat-cell *matCellDef="let row"> {{row.dataAudiencia}} </td>
    </ng-container>

    <ng-container matColumnDef="status" >
      <th mat-header-cell *matHeaderCellDef> STATUS </th> <!-- mat-sort-header -->
      <td mat-cell *matCellDef="let row" > {{row.status}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let row" >
        <app-agendamento-detalhes [conciliacao]="isAudiencia ? null : row"
            [audiencia]="isAudiencia ? row : null" [isAudiencia]="isAudiencia"></app-agendamento-detalhes>
        <button mat-icon-button *ngIf="authService.temPermissao('ROLE_ATUALIZAR_AUDIENCIA')"
            (click)="editar(row.codigo)">
          <mat-icon>edit</mat-icon>
        </button>
        <app-agendamento-remocao [tipoSessao]="isAudiencia ? 'audiencia' : 'conciliacao'"
            [idSessao]="row.codigo" [paginator]="paginatorRef"
            *ngIf="authService.temPermissao('ROLE_REMOVER_AUDIENCIA')">
        </app-agendamento-remocao>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr><!-- Determina quais colunas serão renderizadas -->
    <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
  </table>

  <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
