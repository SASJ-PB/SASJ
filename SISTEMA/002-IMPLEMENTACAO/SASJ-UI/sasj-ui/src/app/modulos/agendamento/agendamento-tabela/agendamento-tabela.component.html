<div class="div-filtro" *ngIf="false">
  <mat-form-field style="width: 40%" floatLabel="always">
    <mat-label>Filtrar</mat-label>
    <input matInput placeholder="Faça uma busca"
        (keyup)="aplicarFiltro($event.target.value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <a mat-button class="botao-busca-avancada">BUSCA AVANÇADA</a>
</div>

<div style="margin: 15px 0px">

  <table mat-table [dataSource]="isAudiencia ? dataSourceAudiencias : dataSourceConciliacoes"
      matSort #tabelaRef #sort="matSort" style="width: 100%;">

    <!-- COLUNA 1 -->
    <ng-container matColumnDef="tipoAudiencia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO DE AUDIÊNCIA </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoAudiencia}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeConciliador">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOME DO CONCILIADOR</th>
      <td mat-cell *matCellDef="let element"> {{element.nomeConciliador}} </td>
    </ng-container>

    <!-- COLUNA 2 -->
    <ng-container matColumnDef="quantidadeOitivas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> QUANTIDADE DE OITIVAS </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidadeOitivas}} </td>
    </ng-container>

    <ng-container matColumnDef="duracaoEstimada">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DURAÇÃO ESTIMADA </th>
      <td mat-cell *matCellDef="let element"> {{element.duracaoEstimada}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let element" >
        <app-agendamento-detalhes [conciliacao]="isAudiencia ? null : element"
            [audiencia]="isAudiencia ? element : null" [isAudiencia]="isAudiencia"></app-agendamento-detalhes>
        <button mat-icon-button (click)="editar(element.codigo)">
          <mat-icon>edit</mat-icon>
        </button>
        <app-agendamento-remocao [tipoSessao]="isAudiencia ? 'audiencia' : 'conciliacao'"
            [idSessao]="element.codigo" [tabelaRef]="tabelaRef">
        </app-agendamento-remocao>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="isAudiencia ? displayedColumns : displayedColumnsConciliacoes"></tr>
    <tr mat-row *matRowDef="let row; columns: isAudiencia ? displayedColumns : displayedColumnsConciliacoes;"></tr>
  </table>

</div>
